<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JB CodeWorks — Coming Soon</title>
  <meta name="description" content="JB CodeWorks — Web & Applikationsentwicklung. Bald verfügbar!">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 20% 20%, #ffffff, #0b1220 80%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      z-index: 2;
      max-width: 640px;
      padding: 24px;
    }
    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 24px;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
    }
    h1 {
      font-size: clamp(28px, 6vw, 46px);
      margin-bottom: 12px;
    }
    p {
      font-size: 18px;
      opacity: 0.85;
    }
    footer {
      margin-top: 36px;
      font-size: 13px;
      opacity: 0.6;
    }
    /* Sterne / Partikel */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 6s infinite;
      opacity: 0.6;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.6); }
    }
  </style>
</head>
<body>
  <!-- Sterne generieren -->
  <script>
    for(let i=0; i<30; i++){
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(star);
    }
  </script>

  <div class="container">
    <img src="JB_Logo.png" alt="JB CodeWorks Logo" class="logo" />
    <h1>Bald verfügbar</h1>
    <p>Die Webseite von <strong>JB CodeWorks</strong> ist gerade im Aufbau.<br>
    Wir sehen uns schon bald hier wieder!</p>

    <footer>
      © <span id="year"></span> JB CodeWorks — Alle Rechte vorbehalten
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
